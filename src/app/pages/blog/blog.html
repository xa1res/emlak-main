<div class="blog-page-container">
  <h1>Blog Yazılarımız</h1>

  <div *ngIf="loading" class="loading">Yükleniyor…</div>

  <div *ngIf="!loading && posts.length" class="blog-posts-grid">
    <app-blog-post-card
      *ngFor="let p of posts"
      [post]="p">
    </app-blog-post-card>
  </div>

  <div *ngIf="!loading && !posts.length" class="empty">Henüz blog bulunamadı.</div>
</div>
