<div class="liste-sayfa">
  <div>
    <h1 class="baslik">
      {{ selectedDurumFilter === 'satilik' ? 'Satılık İlanlar'
        : (selectedDurumFilter === 'kiralik' ? 'Kiralık İlanlar' : 'Tüm İlanlar') }}
    </h1>
  </div>

  <app-ilan-listesi-filter-bar
    [selectedDurumFilter]="selectedDurumFilter"
    [searchText]="searchText"
    [minPrice]="minPrice"
    [maxPrice]="maxPrice"
    [minM2]="minM2"
    [maxM2]="maxM2"
    [selectedOdaSayisi]="selectedOdaSayisi"
    [selectedSortOption]="selectedSortOption"
    [durumFilterOptions]="durumFilterOptions"
    [odaSayisiOptions]="odaSayisiOptions"
    [sortOptions]="sortOptions"
    (filtersChanged)="onFiltersChanged($event)"
    (filtersCleared)="onFiltersCleared()"
  ></app-ilan-listesi-filter-bar>

  <p style="text-align: center; margin-top: 10px; font-size: 1.1em; color: var(--renk-metin-acik);">
    Toplam {{ properties.length }} ilan bulundu.
  </p>

  <app-ilan-listesi-grid [properties]="properties"></app-ilan-listesi-grid>
</div>

<app-footer></app-footer>
