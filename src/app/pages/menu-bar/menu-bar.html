<div class="menu-bar">
  <div class="menu-bar-sol">
      <a routerLink="/main-menu" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
          <img src="/assets/pentanestlogo.png" alt="PentaLogo" class="PentaNestLogo-Menu-Foto">
      </a>
      <h2 class="logoyani-isim"> PentaNest </h2>

      <div class="menu-bar-ilanlar-wrapper">
        <span class="menu-bar-ilanlar">İlanlarımız</span>
        <div class="ilanlar-dropdown">
          <a routerLink="/ilan-listesi/satilik" routerLinkActive="active-link" style="color:inherit;text-decoration:none;">
            <div>Satılık</div>
          </a>
          <a routerLink="/ilan-listesi/kiralik" routerLinkActive="active-link" style="color:inherit;text-decoration:none;">
            <div>Kiralık</div>
          </a>
          <a routerLink="/main-menu" routerLinkActive="active-link" fragment="danisman-blok" style="color:inherit;text-decoration:none;">
              <div>Danışmanlar</div>
          </a>
        </div>
      </div>
  </div>

  <div class="menu-bar-links">
    <a class="hakkimizda" routerLink="/hakkimizda" routerLinkActive="active-link"> Hakkımızda</a>
    <a class="iletisim" routerLink="/iletisim" routerLinkActive="active-link">İletişim</a>
  </div>
</div>
