<div class="anamenu">
  <div class="mainPhoto-section">
    <div class="ana-menu-comp">
      <div class="ana-menu-icerik">
        <h1 class="main-title">PentaNest Emlak</h1>
        <h2 class="sub-title">Ev Sahibi Olmanın En Kolay Yolu</h2>
      </div>
    </div>
  </div>

  <div class="danısmanlar-blok" id="danisman-blok">
    <h2 class="danısman-baslık">Ekibimiz</h2>
    <div class="danısman-section">
      <div class="danısman-hasandugan">
        <a [routerLink]="['/danisman', 'hasan-dugan']"
          ><img
            src="/assets/hasanduganpfp.png"
            alt="Hasan Dugan"
            class="Hasanpfp-Foto"
        /></a>
        <p>Hasan Dugan<br />Emlak Danışmanı</p>
      </div>
      <div class="danısman-serifecelik">
        <a [routerLink]="['/danisman', 'serife-celik']"
          ><img
            src="/assets/serifecelikpfp.png"
            alt="Şerife Çelik"
            class="Serifepfp-Foto"
        /></a>
        <p>Şerife Çelik<br />Emlak Danışmanı</p>
      </div>
    </div>
  </div>

  <div class="one-cıkanlar-bolumu">
    <h2 class="onecikanlar-text">Öne Çıkanlar</h2>
      <div class="onecikanlar-listesi" style="display: flex; flex-wrap: wrap; gap: 24px; justify-content: center; align-items: center;">
        <button (click)="geri()" style="font-size: 2rem; background: none; border: none; cursor: pointer;">&#8592;</button>
        <ng-container *ngFor="let ilan of aktifIlanlar">
          <a [routerLink]="['/ilan', ilan.id]" class="onecikanlar-link" style="text-decoration:none;color:inherit;">
            <div class="slider-card" [ngClass]="kaymaYonu === 'left' ? 'slide-left' : kaymaYonu === 'right' ? 'slide-right' : ''" style="background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #0001; padding: 16px; width: 320px; display: flex; flex-direction: column; align-items: center;">
              <img [src]="ilan.imageURL" alt="İlan Fotoğrafı" style="width: 100%; height: 180px; object-fit: cover; border-radius: 8px; margin-bottom: 12px;" />
              <h3 style="font-size: 1.1rem; margin: 0 0 8px 0; text-align: center;">{{ ilan.title }}</h3>
              <div style="font-weight: bold; color: #2a7; font-size: 1.1rem; margin-bottom: 4px;">{{ ilan.price | number }} TL</div>
              <div style="color: #555; font-size: 0.95rem; margin-bottom: 4px;">{{ ilan.location }}</div>
              <div style="color: #888; font-size: 0.9rem;">{{ ilan.emlakci }}</div>
            </div>
          </a>
        </ng-container>
        <button (click)="ileri()" class="ileri-buton">&#8594;</button>
      </div>
  </div>
  <app-footer></app-footer>
</div>
