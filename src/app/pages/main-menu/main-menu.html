<div class="anamenu">
  <div class="mainPhoto-section">
    <div class="ana-menu-comp">
      <div class="ana-menu-icerik">
        <h1 class="main-title">PentaNest Emlak</h1>
        <h2 class="sub-title">Ev Sahibi Olmanın En Kolay Yolu</h2>
      </div>
    </div>
  </div>

  <div class="danısmanlar-blok" id="danisman-blok">
    <h2 class="danısman-baslık">Ekibimiz</h2>
    <div class="danısman-section">
      <div class="danısman-hasandugan">
        <a [routerLink]="['/danisman', 'hasan-dugan']"
          ><img
            src="/assets/hasanduganpfp.png"
            alt="Hasan Dugan"
            class="Hasanpfp-Foto"
        /></a>
        <p>Hasan Dugan<br />Emlak Danışmanı</p>
      </div>
      <div class="danısman-serifecelik">
        <a [routerLink]="['/danisman', 'serife-celik']"
          ><img
            src="/assets/serifecelikpfp.png"
            alt="Şerife Çelik"
            class="Serifepfp-Foto"
        /></a>
        <p>Şerife Çelik<br />Emlak Danışmanı</p>
      </div>
    </div>
  </div>

  <div class="one-cıkanlar-bolumu">
    <h2 class="onecikanlar-text">Öne Çıkanlar</h2>
      <div class="onecikanlar-listesi">
        <button (click)="geri()" class="geri-buton">&#8592;</button>
        <ng-container *ngFor="let ilan of aktifIlanlar">
          <a [routerLink]="['/ilan', ilan.id]" class="onecikanlar-link">
            <div class="slider-card" [ngClass]="kaymaYonu === 'left' ? 'slide-left' : kaymaYonu === 'right' ? 'slide-right' : ''">
              <img [src]="ilan.imageURL" alt="İlan Fotoğrafı" class="slider-card-img" />
              <h3 class="slider-card-title">{{ ilan.title }}</h3>
              <div class="slider-card-price">{{ ilan.price | number }} TL</div>
              <div class="slider-card-location">{{ ilan.location }}</div>
              <div class="slider-card-emlakci">{{ ilan.emlakci }}</div>
            </div>
          </a>
        </ng-container>
        <button (click)="ileri()" class="ileri-buton">&#8594;</button>
      </div>
  </div>
  <app-footer></app-footer>
</div>
